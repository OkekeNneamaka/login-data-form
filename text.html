<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title> Data form </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
        <body>
            <div class="container">
                <div id="form-container">
                    <img id="display-image" src="images/dp image.png" alt="display profile image">
    <h2> Login Here</h2>
    <form id="input-form">
        <fieldset>
            <p>Username</p>
    <input type="text" name="username"
    placeholder="Enter Your Username" id="username">
        </fieldset>
        <fieldset>
            <p>Password</p>
    <input type="text" name="password"
    placeholder="Enter Your Password" id="password">
        </fieldset>
    <button type="submit" id="login">Login</button>
    <p class="account-signup">forgot your password?</p>
    <p class="account-signup">Don't have an account?....Sign up <a href="#" id="signup">Here</a></p>
</form> 
        </div>
        </div>
            
    </body>
   
</html>
